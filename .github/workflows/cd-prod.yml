name: CD Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies and build common
        run: |
          pnpm install --frozen-lockfile
          pnpm --filter @codejam/common build

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Build client for Vercel
        run: |
          cd apps/client
          mkdir -p .vercel
          cat > .vercel/project.json <<'EOF'
          {
            "projectId": "${{ secrets.VERCEL_PROJECT_ID }}",
            "orgId": "${{ secrets.VERCEL_ORG_ID }}",
            "projectName": "codejam"
          }
          EOF
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/client
          vercel-args: '--prod --prebuilt'

      - name: Build server and dependencies
        run: pnpm --filter server... build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to NCP Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.NCP_REGISTRY_URL }}
          username: ${{ secrets.NCP_ACCESS_KEY }}
          password: ${{ secrets.NCP_SECRET_KEY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          push: true
          tags: |
            ${{ secrets.NCP_REGISTRY_URL }}/server:production
            ${{ secrets.NCP_REGISTRY_URL }}/server:latest
            ${{ secrets.NCP_REGISTRY_URL }}/server:prod-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.NCP_REGISTRY_URL }}/server:production
          cache-to: type=inline

      - name: Deploy to NCP
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NCP_HOST }}
          username: ${{ secrets.NCP_USERNAME }}
          key: ${{ secrets.NCP_SSH_KEY }}
          port: ${{ secrets.NCP_PORT }}
          script: |
            docker login -u ${{ secrets.NCP_ACCESS_KEY }} -p ${{ secrets.NCP_SECRET_KEY }} ${{ secrets.NCP_REGISTRY_URL }}
            docker pull ${{ secrets.NCP_REGISTRY_URL }}/server:prod-${{ github.sha }}
            docker stop server-prod || true
            docker rm server-prod || true
            docker run -d \
              --name server-prod \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file /root/.env.prod \
              ${{ secrets.NCP_REGISTRY_URL }}/server:prod-${{ github.sha }}
            docker image prune -af

