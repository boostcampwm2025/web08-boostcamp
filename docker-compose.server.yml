version: '3.8'

services:
  server-prod:
    image: codejam.kr.ncr.ntruss.com/server:prod
    container_name: server-prod
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - /root/.env.prod
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  server-staging:
    image: codejam.kr.ncr.ntruss.com/server:staging
    container_name: server-staging
    restart: unless-stopped
    ports:
      - '3001:3000'
      - '9091:9091'
    env_file:
      - /root/.env.staging
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
